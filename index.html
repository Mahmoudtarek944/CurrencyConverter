<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task-3</title>
    <meta name="description" content="Task-3" />
    <!--To Media Quaries  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- To Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- To Bootstrap CSS -->
    <link rel="stylesheet" href="learning_css/bootstrap.css" />
    <!-- To CSS -->
    <link rel="stylesheet" href="learning_css/style.css" />
  </head>
  <body>
    <div class="main d-flex flex-column align-items-center">
      <div class="nav d-flex justify-content-evenly w-100 p-4">
        <img src="nav-banner.png" class="nav-img rounded-3" alt="" />
        <h3 class="text-light">Currency-Converter</h3>
      </div>
      <div class="content w-75 p-5">
        <div class="d-flex flex-column">
          <h3 class="text-light">Amount</h3>
          <div class="d-flex justify-content-between">
            <input
              type="text"
              class="inpt px-3 border border-0 text-light bg-transparent w-100"
              placeholder="1 By Default"
            />
            <button
              class="border border-0 px-2 py-1 text-primary bg-transparent transformFlag"
            >
              <i class="fa-solid fa-repeat fs-3"></i>
            </button>
          </div>
          <hr />
          <div class="d-flex flex-column gap-3 text-center align-items-center">
            <div class="flagAndCountyFirst position-relative w-75">
              <img src="https://flagsapi.com/AE/shiny/32.png" class="position-absolute let flagFirst" ></img>
              <select
                class="bg-black border border-0 w-100 p-2 firstSelect d-flex gap-2 text-light fw-medium"
              ></select>
            </div>
            <div class="flagAndCountySec position-relative w-75">
              <img src="https://flagsapi.com/AE/shiny/32.png" class="position-absolute flagSec" ></img>
              <select
                class="bg-black border border-0 w-100 p-2 secSelect d-flex gap-2 text-light fw-medium"
              ></select>
            </div>

            <button
              class="border border-0 rounded-2 w-75 p-1 py-2 text-light btnConvert fw-medium"
            >
              Convert
            </button>
            <div></div>
            <div class="d-flex text-light gap-2">
              <h1 class="CountryFromMoney">1</h1>
              <h1 class="keyCountryFrom">AED</h1>
              <h1>=</h1>
              <h1 class="countryToMoney">1</h1>
              <h1 class="keyCountryTo">AED</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="learning_js/bootstrap.bundle.min.js"></script>
    <!-- To JS -->
    <script src="learning_js/script.js"></script>
  </body>
</html>
